<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hand Coded SVG</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      background: #e9e9e9;
      text-align: center;
      margin: 0;
    }

    .grid {
      width: 700px;
      height: 700px;
      margin: 0 auto;
      padding-top: 100px;
      padding-left: 100px;
      background-image: url('grid.png');
      position: relative;
    }

    .grid::before {
      content: "";
      border-left: 1px solid #7c7cea;
      position: absolute;
      top: 0;
      left: 100px;
      width: 700px;
      height: 800px;
    }

    .grid::after {
      content: "";
      border-top: 1px solid #7c7cea;
      position: absolute;
      top: 100px;
      left: 0;
      width: 800px;
      height: 500px;
    }

    /* svg {
      stroke: rgb(0, 0, 0);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    } */
  </style>
</head>

<body>
  <div class="grid">
    <svg width="700" height="700">
      <defs>
        <!-- 直线 -->
        <g id="leftalign" stroke="#000000" stroke-width="5">
          <line x1="0" y1="3" x2="48" y2="3"></line>
          <line x1="0" y1="19" x2="65" y2="19"></line>
          <line x1="0" y1="35" x2="48" y2="35"></line>
          <line x1="0" y1="51" x2="65" y2="51"></line>
        </g>

        <!-- 折线 -->
        <g id="rightcaret" stroke="#000000" stroke-width="5" fill="none">
          <polyline points="
            3 3
            30 28
            3 53
          "></polyline>
        </g>

        <!-- 矩形与竖线 -->
        <g id="browser" stroke="#000000" stroke-width="5" fill="none">
          <rect x="3" y="3" width="80" height="60"></rect>
          <line x1="3" y1="19" x2="83" y2="19"></line>
          <line x1="20" y1="3" x2="20" y2="17"></line>
        </g>

        <!-- 警示符号，圆形 -->
        <symbol id="alert" fill="none" stroke="#000000" stroke-width="5" stroke-linecap="round">
          <ellipse cx="43" cy="43" rx="40" ry="40"></ellipse>
          <ellipse style="fill:black;" cx="43" cy="65" rx="5" ry="5"></ellipse>
          <line style="stroke-width: 8;" x1="43" y1="19" x2="43" y2="48"></line>
        </symbol>

        <!-- 播放器，圆形、闭合折线 -->
        <symbol id="play" fill="none" stroke="#000000" stroke-width="5" stroke-linejoin="round">
          <ellipse cx="43" cy="43" rx="40" ry="40"></ellipse>
          <polygon points="35 23, 60 43, 35 63" />
        </symbol>

        <!-- 下载图标，路径 -->
        <symbol id="download" fill="none" stroke="#000000" stroke-width="5" stroke-linejoin="round">
          <path d="
                M 18 3
                L 46 3
                L 46 40
                L 61 40
                L 32 68
                L 3 40
                L 18 40
                Z
            "></path>
        </symbol>
      </defs>
      <use href="#leftalign" x="0" y="0"></use>
      <use href="#rightcaret" x="100" y="0"></use>
      <use href="#browser" x="200" y="0"></use>
      <use href="#alert" x="300" y="0" width="100" height="100"></use>
      <use href="#play" x="400" y="0" width="100" height="100"></use>
      <use href="#download" x="500" y="0" width="100" height="100"></use>


      <!-- 圆形 -->
      <g>
        <!-- 
          圆心的 x 坐标 cx
          圆心的 y 坐标 cy
          半径 r
        -->
        <circle cx="50" cy="150" r="20" stroke="black" stroke-width="5" fill="none" />
      </g>

      <!-- 圆角矩形 -->
      <g>
        <rect x="120" y="130" width="40" height="40" rx="2" ry="2" stroke="black" fill="#000" />
      </g>
    </svg>
  </div>
</body>

</html>
